  <aside>

  </aside>

<article class="poem">
  <p class="stanza">
    <span class="line">Jsme tak různí</span><br>
    <span class="line">Jsme tak jiní</span><br>
    <span class="line">Vzdálení</span><br>
    <span class="line">Na stovky mílí</span>
  </p>

  <p class="stanza">
    <span class="line">Neznáme se</span><br>
    <span class="line">Chceme však</span><br>
    <span class="line">Spolu jít</span><br>
    <span class="line">Až do oblak</span>
  </p>

  <p class="stanza">
    <span class="line">Neznám se</span><br>
    <span class="line">A neznám tebe</span><br>
    <span class="line">Ani z části</span><br>
    <span class="line">Ani cele</span>
  </p>

  <p class="stanza">
    <span class="line">Jsme tak různí</span><br>
    <span class="line">Jsme tak jiní</span><br>
    <span class="line">Z podoby</span><br>
    <span class="line">Nás neobviní</span>
  </p>
