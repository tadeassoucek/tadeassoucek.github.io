<article class="poem">
  <p class="stanza">
    <span class="line">The fake people under my pen</span><br>
    <span class="line">Love each other</span><br>
    <span class="line">Dearly</span>
  </p>

  <p class="stanza">
    <span class="line">I could see their faces then</span><br>
    <span class="line">And now, too</span><br>
    <span class="line">So clearly</span>
  </p>

  <p class="stanza">
    <span class="line">Adam and Eve, born again</span><br>
    <span class="line">They&rsquo;re still the same</span><br>
    <span class="line">Nearly</span>
  </p>

  <p class="stanza">
    <span class="line">But since they&rsquo;re now both men</span><br>
    <span class="line">Their love has bloomed</span><br>
    <span class="line">More queerly</span>
  </p>
