<article class="poem">
  <p class="stanza">
    <span class="line">Fascists roam &lsquo;round the Capitol</span><br>
    <span class="line">Like rebels without a cause&mdash;</span><br>
    <span class="line">The unheard with nothing to say</span><br>
    <span class="line">But who speak without a pause</span>
  </p>
